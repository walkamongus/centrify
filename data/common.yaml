---
centrify::dc_package_ensure: 'present'
centrify::sshd_package_ensure: 'present'
centrify::dc_service_name: 'centrifydc'
centrify::sshd_service_name: 'centrify-sshd'
centrify::sshd_config_ensure: 'file'
centrify::sshd_service_ensure: 'running'
centrify::flush_cronjob_min: '0'
centrify::flush_cronjob_hour: '0'
centrify::flush_cronjob_monthday: '*'
centrify::flush_cronjob_month: '*'
centrify::flush_cronjob_weekday: '*'
centrify::sshd_service_enable: true
centrify::initialize_krb_config: false
centrify::use_express_license: false
centrify::install_flush_cronjob: false
centrify::precreate: false
centrify::extra_args: []
centrify::krb_config: {}
centrify::dc_config_file: '/etc/centrifydc/centrifydc.conf'
centrify::sshd_config_file: '/etc/centrifydc/ssh/sshd_config'
centrify::allow_users_file: '/etc/centrifydc/users.allow'
centrify::deny_users_file: '/etc/centrifydc/users.deny'
centrify::allow_groups_file: '/etc/centrifydc/groups.allow'
centrify::deny_groups_file: '/etc/centrifydc/groups.deny'
centrify::krb_config_file: '/etc/krb5.conf'
centrify::allow_users: ~
centrify::deny_users: ~
centrify::allow_groups: ~
centrify::deny_groups: ~
centrify::server: ~
centrify::domain: ~
centrify::container: ~
centrify::join_user: ~
centrify::join_password: ~
centrify::zone: ~
centrify::krb_keytab: ~
centrify::join_type: 'password'
